# Configuration for IMDb Classification Experiment (Table 1)

dataset:
  name: "imdb"
  max_length: 256
  cache_dir: null

tokenizer:
  path: "./src/tokenizer/bert-base-uncased"

model:
  embed_dim: 128
  num_heads: 4
  hidden_dim: 256
  num_layers: 2
  dropout: 0.1
  
pde:
  type: "diffusion"  # Options: diffusion, wave, reaction-diffusion, advection-diffusion
  steps: 1

training:
  batch_size: 64
  num_epochs: 5
  learning_rate: 1e-4
  weight_decay: 0.01
  warmup_ratio: 0.1
  num_workers: 0
  seed: 42

output:
  dir: "results"

