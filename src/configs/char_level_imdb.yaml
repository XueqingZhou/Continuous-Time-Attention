# Configuration for Character-Level IMDb (Table 2 - LRA)

dataset:
  name: "imdb"
  max_length: 2048  # Long Range Arena standard
  min_freq: 1
  cache_dir: null

model:
  embed_dim: 256
  num_heads: 4
  hidden_dim: 1024
  num_layers: 4
  dropout: 0.1
  
pde:
  type: "diffusion"
  steps: 1

training:
  batch_size: 16  # Smaller batch for long sequences
  num_epochs: 10
  learning_rate: 1e-4
  weight_decay: 0.01
  warmup_ratio: 0.1
  num_workers: 0
  seed: 42

output:
  dir: "results"

